<div id="admin-container" class="container" ng-controller="AdminController">
	<h1>Admin Page</h1>
		<form ng-submit="onSubmit()" ng-controller="AdminController">
			<h3>Monster ID:</h3>
			<input type="text" ng-model="mon_id_box"/>
			<h3>Encounter ID:</h3>
			<input type="text" ng-model="enc_id_box"/>
			<input type="submit" id="submit" value="Submit" />
			<h3></h3>
			<ng-include  ng-show="{type === 'mon_enc'}" src="admin-mon_enc.html"></ng-include>
			<ng-include  ng-show="{type === 'enc'}" src="admin-enc.html"></ng-include>
			<ng-include  ng-show="{type === 'mon'}" src="admin-mon.html"></ng-include>
			<ng-include  ng-show="{type === 'none'}" src="admin-none.html"></ng-include>
		</form>
</div>
