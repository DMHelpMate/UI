<div id="create-locations-container" class="container">
	<h1>Locations</h1>
	<form ng-submit="locationsaddrow()">
        <label>Location Name:</label>
        <input type="text" name="lname" ng-model="location.lname" required ></input><br><br>
        <label>Discription of the Location</label><br>
        <input type="text" name="ldiscription" ng-model="location.ldiscription" required></input><br><br>
		<input  type="submit" class="btn btn-default" value="Add This Location" ng-disabled="locationsaddrow.$invalid"></input>
	</form>

<!-- Need to add a "save table" button -->

    <br><table class="table">
        <tr>
            <th>Name
            </th>
            <th>Discription
            </th>
        </tr>
        <tr ng-repeat="location in locations">
            <td>{{location.lname}}
            </td>
            <td>{{location.ldiscription}}
            </td>
        </tr>
    </table>
</div>
