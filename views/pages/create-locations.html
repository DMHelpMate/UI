<div id="create-locations-container" class="container">
	<h1>Locations</h1>
	<form ng-submit="locationsaddrow()">
        <label>Location Name</label>
        <input type="text" name="lname" ng-model="location.lname"></input>
        <label>Discription of the Location</label>
        <input type="text" name="ldiscription" ng-model="location.ldiscription"></input>
		<input  type="submit" class="btn btn-default" value="Add Row"></input>
	</form>

<!-- Need to add a "save table" button -->

    <table class="table">
        <tr>
            <th>Name
            </th>
            <th>Discription
            </th>
        </tr>
        <tr ng-repeat="location in locations">
            <td>{{location.lname}}
            </td>
            <td>{{location.ldiscription}}
            </td>
        </tr>
    </table>
</div>
