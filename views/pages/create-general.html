<div id="create-generalinfo-container" class="container">
	<form id="campgeninput" ng-submit="generalsubmit()">
	  Name/Title of Campaign:<br>
	  <input type="text" ng-model="camptitle"><br>
	  Author (your id):<br>
	  <input type="text" ng-model="campauthor"><br>
	  Theme of Campaign:<br>
	  <input type="text" ng-model="camptheme"><br>
	  Short Discription:<br>
	  <textarea id="campdisc" ng-model="campdisc" rows="5" md-maxlength="150" style="height: 135px; width: 359px; overflow:scroll" ></textarea><br>
	  <br>
	  <input type="submit" class="btn btn-default" value="Submit Campaign General Info" />
	</form>
</div>
