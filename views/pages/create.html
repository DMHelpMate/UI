<!-- Starting with the General Info page -->
<div id="main-create-container" class="container">
	<h1>Create a Campaign to play later with Friends!&emsp;&emsp;&emsp;<input  type="submit" class="btn btn-default" value="Create This Campaign" ng-click="createcampaign()" ng-disabled="campaigncomplete"></input></h1>
    <div id="create-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper"> <!-- Not actually needed anymore. Can delet This Div Later -->
            <ul class="sidebar-nav">
                <li class="sidebar-title"><b>Campaign Creation</b></li>
                <li id="create-general" ng-click="setActive($event)" class="sidebar-header">
                    General Info
                </li>
                <li data-toggle="collapse" data-target="#tablelist" class="sidebar-header">
                    "Tables/Objects"<i class="fa fa-plus-square-o"></i>
                </li>
                <div id="tablelist" class="collapse in">
                    <li id="create-locations" ng-click="checkGeneral($event)" ng-disabled="showgeneralinfo">
                        Locations
                    </li>
                    <li id="create-monsters" ng-click="checkGeneral($event)" ng-disabled="showgeneralinfo">
                        Monsters
                    </li>
                </div>
                <div class="encounterbutton">
                    <li id="create-encounters" class="btn btn-default" ng-click="checkTables($event)" >
                        Add Encounter
                    </li>
                </div>
                <li class="sidebar-header" data-toggle="collapse" data-target="#encounterlist">
                    Encounters<i class="fa fa-plus-square-o"></i>
                </li>
                <div id="saved-encounters{{$index}}" class="collapse in" ng-click="setActive($event)">
                <!-- ng-repeat="encounter in encountersview track by $index" -->
                    {{encounter.title}} 
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="container">
            <ng-include ng-show="isActive('create-general')" src="'views/pages/create-general.html'"></ng-include>
            <ng-include ng-show="isActive('create-encounters')" src="'views/pages/create-encounters.html'"></ng-include>
            <ng-include ng-show="isActive('create-locations')" src="'views/pages/create-locations.html?v=1'"></ng-include>
            <ng-include ng-show="isActive('create-monsters')" src="'views/pages/create-monsters.html?v=1'"></ng-include>
            <!-- <ng-include src="'views/pages/saved-encounters.html?v=39'"></ng-include> -->
        </div>
        <!-- /#page-content-wrapper -->

    </div>

</div>
