
<div id="main-browse-container" class="container">
	<h1>Choose a campaign</h1>

	<h2>Campaigns</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Author</th>
				<th>Theme</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr class="brws-opt" ng-repeat="camp in campaigns track by $index" 
				ng-click="getFullCampaign(camp.camp_id)">
				<td class="lft-brws-opt">{{camp.general.name}}</td>
				<td>{{camp.general.author}}</td>
				<td>{{camp.general.theme}}</td>
				<td class="rgt-brws-opt">{{camp.general.description}}</td>
			</tr>
		</tbody>
	</table>

</div>
