<div id="create-monsters-container" class="container">
	<h1>Monsters</h1>
    <div ng-hide="addmonsters">
    	<form ng-submit="monstersaddrow()">
            <label>Monsters Name/Race</label>
            <input type="text" name="mname" ng-model="monster.mname" required ></input>
            <label>Hit Points</label>
            <input type="text" name="mhitpoints" ng-model="monster.mhitpoints" required ></input><br>
            <label>Attack</label>
            <input type="text" name="mattack" ng-model="monster.mattack" required ></input>
            <label>Defence</label>
            <input type="text" name="mdefence" ng-model="monster.mdefence" required ></input>
    		<input  type="submit" class="btn btn-default" value="Add Row" ng-disabled="monstersaddrow.$invalid"></input>
    	</form>
    </div>

    <br><button ng-click="hidemonsters()" class="btn btn-default" ng-disabled="monsterssaved" >Save and Finish</button><br>

    <br><table class="table">
    <tr>
        <th>Name/Race
        </th>
        <th>Hit Points
        </th>
        <th>Attack
        </th>
        <th>Defence
        </th>
    </tr>
    <tr ng-repeat="monster in monsters">
        <td>{{monster.mname}}
        </td>
        <td>{{monster.mhitpoints}}
        </td>
        <td>{{monster.mattack}}
        </td>
        <td>{{monster.mdefence}}
        </td>
    </tr>
</table>
</div>
